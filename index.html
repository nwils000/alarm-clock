<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <meta
      name="description"
      content="An alarm clock application built with vanilla JavaScript"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Open graph tags -->
    <meta
      property="og:url"
      content="https://awesome-alarm-clock.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Alarm Clock" />
    <meta
      property="og:description"
      content="An alarm clock application built with vanilla JavaScript."
    />
    <meta
      name="image"
      property="og:image"
      content="https://alarm-clock-og.s3.us-east-2.amazonaws.com/Screenshot+(20).png"
    />
  </head>
  <body>
    <div class="content">
      <div class="clock">
        <div class="upper-clock">
          <div class="information">
            <p class="date"></p>
            <p class="time"></p>

            <p class="temperature">Loading</p>
          </div>
          <div class="bottom-upper-clock">
            <h1>Alarms</h1>
            <button class="toggle-set-alarm">+</button>
          </div>
        </div>
        <div class="lower-clock">
          <ul class="current-alarms-list-set"></ul>
          <div class="set-alarm">
            <div class="set-alarm-top">
              <button class="cancel-set-alarm">Cancel</button>
              <h2>Add Alarm</h2>
              <button class="submit-set-alarm">Save</button>
            </div>
            <form>
              <div>
                <label for="alarm-time" class="alarm-time-label">Time</label>
                <input type="time" id="alarm-time" class="alarm-time" />
              </div>
              <div>
                <label for="label">Label</label>
                <input type="text" id="label" class="label" />
              </div>
              <div>
                <label for="sound-choice">Sound</label>
                <select id="sound-choice" class="sound-choice">
                  <option class="classic-alarm" value="./assets/classic.mp3">
                    Classic
                  </option>
                  <option class="electro-alarm" value="./assets/electro.mp3">
                    Electro
                  </option>
                  <option
                    class="school-bell-alarm"
                    value="./assets/school-bell.mp3"
                  >
                    School Bell
                  </option>
                </select>
              </div>
            </form>
          </div>
          <div class="edit-alarm">
            <div class="edit-alarm-top">
              <button class="cancel-edit-alarm">Cancel</button>
              <h2>Edit Alarm</h2>
              <button class="submit-edit-alarm">Save</button>
              <!-- You could use type="submit" and associate it with your form -->
            </div>
            <form>
              <div>
                <label for="edit-alarm-time" class="edit-alarm-time-label"
                  >Time</label
                >
                <input
                  type="time"
                  id="edit-alarm-time"
                  class="edit-alarm-time"
                />
              </div>

              <div>
                <label for="edit-label">Label</label>
                <input type="text" id="edit-label" class="edit-label" />
              </div>
              <div>
                <label for="edit-sound-choice">Sound</label>
                <select id="edit-sound-choice" class="edit-sound-choice">
                  <option class="classic-alarm" value="./assets/classic.mp3">
                    Classic
                  </option>
                  <option class="electro-alarm" value="./assets/electro.mp3">
                    Electro
                  </option>
                  <option
                    class="school-bell-alarm"
                    value="./assets/school-bell.mp3"
                  >
                    School Bell
                  </option>
                </select>
              </div>
              <button class="manual-delete-button">Delete</button>
            </form>
          </div>
        </div>
        <!-- This is a good place to explore using the dialogue HTML element, as it will give you the show and hide modal behavior for free :D -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog -->
        <div class="alarm">
          <div>
            <audio class="alarm-sound"></audio>
            <h2 class="alarm-label"></h2>
            <button class="snooze">Snooze</button>
            <button class="dismiss">Dismiss</button>
          </div>
        </div>
      </div>
      <script defer src="./scripts/script.js"></script>
    </div>
  </body>
</html>
