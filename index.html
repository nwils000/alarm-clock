<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="upper-clock">
        <p class="time"></p>
      </div>
      <div class="lower-clock">
        <p class="date"></p>
        <button class="get-temperature-btn">Get Temperature</button>
        <p class="temperature"></p>
      </div>
      <button class="toggle-set-alarm">Set New Alarm</button>

      <form class="set-alarm">
        <label for="alarm-time"></label>
        <input type="time" class="alarm-time" />
        <label for="reason">Reason</label>
        <input type="text" id="reason" class="reason" />
        <label for="sound-choice">Sound</label>
        <select id="sound-choice" class="sound-choice">
          <option class="classic-alarm" value="./assets/classic.mp3">
            Classic
          </option>
          <option class="electro-alarm" value="./assets/electro.mp3">
            Electro
          </option>
          <option class="school-bell-alarm" value="./assets/school-bell.mp3">
            School Bell
          </option>
        </select>
      </form>
      <button class="submit-set-alarm">Submit</button>
    </div>
    <div class="alarm">
      <audio class="alarm-sound"></audio>
      <h2 class="alarm-reason"></h2>
      <button class="snooze">5 Minute Snooze</button>
      <button class="dismiss">Dismiss</button>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
