<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="upper-clock">
        <p class="time"></p>
      </div>
      <div class="lower-clock">
        <p class="date"></p>
        <p class="day"></p>
        <p class="temperature"></p>
      </div>

      <div class="set-alarm">
        <form>
          <input type="number" class="hour" />
          <input type="number" class="minute" />
          <input type="dropdown" class="sound" />
        </form>
      </div>
    </div>
  </body>
</html>
